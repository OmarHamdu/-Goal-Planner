<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner 8.0: Unified Grid</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Cairo', 'sans-serif'] },
                    colors: { 
                        darkPaper: '#1e293b', 
                        darkBg: '#0f172a',
                        brand: '#2563eb'
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>

    <style>
        body { transition: background-color 0.4s ease; }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background-color: #475569; }

        /* Glass Header */
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .dark .glass-header {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-darkBg text-slate-800 dark:text-slate-200 min-h-screen font-sans selection:bg-brand selection:text-white">

    <div id="root" class="w-full h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;

        // --- Icons ---
        const Icons = {
            Plus: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>,
            Check: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>,
            Sun: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Moon: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,
            Layout: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>,
            History: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
            Award: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
        };

        const generateId = () => Math.random().toString(36).substr(2, 9);
        const getToday = () => new Date().toISOString().split('T')[0];

        // --- Config ---
        const COLUMN_CONFIG = {
            yearly: { title: "ÿ£ŸáÿØÿßŸÅ ÿßŸÑÿ≥ŸÜÿ©", sub: "Vision", color: "bg-purple-600", text: "text-purple-600" },
            halfYearly: { title: "ŸÜÿµŸÅ ÿ≥ŸÜŸàŸäÿ©", sub: "Mission", color: "bg-indigo-600", text: "text-indigo-600" },
            quarterly: { title: "ÿ£ŸáÿØÿßŸÅ ÿßŸÑÿ±ÿ®ÿπ", sub: "Quarter", color: "bg-blue-600", text: "text-blue-600" },
            monthly: { title: "ÿ£ŸáÿØÿßŸÅ ÿßŸÑÿ¥Ÿáÿ±", sub: "Month", color: "bg-teal-600", text: "text-teal-600" },
            weekly: { title: "ÿ£ŸáÿØÿßŸÅ ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ", sub: "Week", color: "bg-emerald-600", text: "text-emerald-600" },
            todo: { title: "ŸÖŸáÿßŸÖ ÿßŸÑŸäŸàŸÖ", sub: "Focus", color: "bg-slate-800", text: "text-slate-800" },
        };

        // --- Components ---

        const PlannerView = ({ data, actions, dragHandlers }) => {
            return (
                // Changed from flex/horizontal to GRID with 2 columns on ALL screens
                <div className="w-full h-full overflow-y-auto custom-scroll p-4 md:p-8 pb-24">
                    <div className="grid grid-cols-2 gap-4 md:gap-6 max-w-6xl mx-auto">
                        {Object.keys(COLUMN_CONFIG).map((key) => (
                            <Column 
                                key={key}
                                config={COLUMN_CONFIG[key]} 
                                items={data[key]} 
                                type={key} 
                                {...actions} 
                                {...dragHandlers} 
                            />
                        ))}
                    </div>
                </div>
            );
        };

        const Column = ({ config, items, type, onAdd, onUpdate, onDelete, onToggleCheck, onDragStart, onDrop }) => {
            const [val, setVal] = useState("");
            const completed = items.filter(i => i.checked).length;
            const progress = items.length ? Math.round((completed / items.length) * 100) : 0;

            return (
                <div 
                    // Fixed height on Desktop to look consistent, auto on mobile if needed or fixed too
                    className="w-full h-[400px] md:h-[480px] flex flex-col bg-white dark:bg-darkPaper rounded-2xl shadow-soft border border-gray-100 dark:border-gray-700 overflow-hidden"
                    onDragOver={e => e.preventDefault()} 
                    onDrop={e => onDrop(e, type)}
                >
                    {/* Header */}
                    <div className="p-3 md:p-4 border-b border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-slate-800/50">
                        <div className="flex justify-between items-start mb-2">
                            <div>
                                <h2 className="text-sm md:text-lg font-bold text-slate-800 dark:text-white truncate">{config.title}</h2>
                                <p className={`text-[10px] md:text-xs font-bold uppercase tracking-wider ${config.text} opacity-80`}>{config.sub}</p>
                            </div>
                            <span className="text-[10px] md:text-xs font-semibold bg-white dark:bg-slate-700 border border-gray-200 dark:border-gray-600 px-2 py-0.5 rounded text-slate-500 dark:text-slate-300">
                                {items.length}
                            </span>
                        </div>
                        <div className="h-1.5 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                            <div className={`h-full transition-all duration-700 ${config.color}`} style={{width: `${progress}%`}}></div>
                        </div>
                    </div>
                    
                    {/* List Area */}
                    <div className="flex-1 overflow-y-auto custom-scroll p-3 space-y-2 bg-gray-50/30 dark:bg-transparent">
                        {items.map(item => (
                            <Card key={item.id} item={item} type={type} config={config} onUpdate={(u)=>onUpdate(type, item.id, u)} onDelete={()=>onDelete(type, item.id)} onToggleCheck={()=>onToggleCheck(type, item.id)} onDragStart={onDragStart} />
                        ))}
                        {items.length === 0 && (
                            <div className="h-full flex flex-col items-center justify-center text-gray-300 dark:text-gray-700 opacity-40">
                                <span className="text-3xl font-light mb-1">+</span>
                                <span className="text-xs">ŸÅÿßÿ±ÿ∫</span>
                            </div>
                        )}
                    </div>

                    {/* Add Form */}
                    <form onSubmit={e => { e.preventDefault(); onAdd(type, val); setVal(""); }} className="p-3 border-t border-gray-100 dark:border-gray-700">
                        <div className="flex items-center gap-2 bg-gray-100 dark:bg-slate-800 rounded-xl px-3 py-2 transition-all focus-within:ring-1 ring-brand/50">
                            <input value={val} onChange={e => setVal(e.target.value)} placeholder="ÿ•ÿ∂ÿßŸÅÿ©..." className="flex-1 bg-transparent border-none text-xs md:text-sm outline-none dark:text-white min-w-0" />
                            <button className={`p-1.5 rounded-lg text-white shadow-sm ${config.color} hover:opacity-90`}><Icons.Plus width={14} /></button>
                        </div>
                    </form>
                </div>
            );
        };

        const Card = ({ item, type, config, onUpdate, onDelete, onToggleCheck, onDragStart }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [localText, setLocalText] = useState(item.text);
            const save = () => { setIsEditing(false); onUpdate({ text: localText }); };

            return (
                <div draggable onDragStart={e => onDragStart(e, item)} className={`group relative bg-white dark:bg-slate-800 p-3 rounded-xl border transition-all ${item.checked ? 'border-transparent bg-gray-50/80 dark:bg-slate-800/50 opacity-60' : 'border-gray-100 dark:border-slate-700 shadow-sm hover:border-gray-300 dark:hover:border-slate-500'}`}>
                    <div className="flex gap-2 items-start">
                        <div onClick={onToggleCheck} className={`w-4 h-4 mt-0.5 rounded border flex-shrink-0 flex items-center justify-center cursor-pointer transition-colors ${item.checked ? `${config.color} border-transparent text-white` : 'border-gray-300 dark:border-slate-500 hover:border-brand'}`}>
                            {item.checked && <Icons.Check width={10} strokeWidth={4} />}
                        </div>
                        <div className="flex-1 min-w-0">
                            {isEditing ? 
                                <input value={localText} onChange={e => setLocalText(e.target.value)} onBlur={save} onKeyDown={e => e.key==='Enter' && save()} autoFocus className="w-full bg-transparent border-b border-brand outline-none text-xs pb-1" /> :
                                <p onClick={() => setIsEditing(true)} className={`text-xs md:text-sm font-medium leading-relaxed cursor-text break-words ${item.checked ? 'line-through text-slate-400' : 'text-slate-700 dark:text-slate-200'}`}>{item.text}</p>
                            }
                        </div>
                    </div>
                    <button onClick={onDelete} className="absolute top-1 left-1 p-1.5 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icons.Trash width={12} /></button>
                </div>
            );
        };

        const HistoryView = ({ data }) => {
            const history = useMemo(() => {
                const grouped = Object.values(data).flat().filter(i => i.checked && i.completedAt).reduce((acc, item) => {
                    (acc[item.completedAt] = acc[item.completedAt] || []).push(item);
                    return acc;
                }, {});
                return Object.entries(grouped).sort((a, b) => new Date(b[0]) - new Date(a[0]));
            }, [data]);
            
            return (
                <div className="p-6 overflow-y-auto custom-scroll h-full w-full">
                    {history.length === 0 ? <div className="text-center text-gray-400 mt-20 flex flex-col items-center"><Icons.History width={48} className="opacity-20 mb-4"/>ÿßŸÑÿ≥ÿ¨ŸÑ ŸÅÿßÿ±ÿ∫</div> : 
                    <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto">
                        {history.map(([date, items]) => (
                            <div key={date} className="bg-white dark:bg-darkPaper p-5 rounded-2xl border border-gray-100 dark:border-slate-700 shadow-sm">
                                <h3 className="font-bold mb-3 flex justify-between items-center text-slate-700 dark:text-white">{date} <span className="text-xs bg-emerald-100 text-emerald-800 px-2 py-0.5 rounded-full">{items.length}</span></h3>
                                <ul className="text-sm space-y-2">{items.map(i => <li key={i.id} className="truncate line-through opacity-60 flex items-center gap-2"><span className="text-emerald-500">‚úì</span> {i.text}</li>)}</ul>
                            </div>
                        ))}
                    </div>}
                </div>
            );
        };

        const StatsView = ({ data }) => {
            const topDays = useMemo(() => {
                const grouped = Object.values(data).flat().filter(i => i.checked && i.completedAt).reduce((acc, item) => {
                    acc[item.completedAt] = (acc[item.completedAt] || 0) + 1;
                    return acc;
                }, {});
                return Object.entries(grouped).sort((a, b) => b[1] - a[1]).slice(0, 10);
            }, [data]);

            return (
                <div className="p-6 overflow-y-auto custom-scroll h-full flex flex-col items-center">
                    <div className="w-full max-w-xl bg-white dark:bg-darkPaper rounded-3xl shadow-xl border border-gray-100 dark:border-slate-700 overflow-hidden">
                        <div className="bg-slate-900 text-white p-8 text-center"><h2 className="text-2xl font-bold mb-1">üèÜ ŸÑŸàÿ≠ÿ© ÿßŸÑÿ¥ÿ±ŸÅ</h2><p className="text-slate-400 text-sm">ÿ£ŸÉÿ´ÿ± ÿßŸÑÿ£ŸäÿßŸÖ ÿ•ŸÜÿ™ÿßÿ¨Ÿäÿ©</p></div>
                        <div className="p-6 space-y-3">
                            {topDays.map(([date, count], idx) => (
                                <div key={date} className="flex justify-between items-center p-4 rounded-xl bg-gray-50 dark:bg-slate-800 border border-gray-100 dark:border-slate-700">
                                    <div className="flex items-center gap-4">
                                        <span className={`font-bold w-8 h-8 flex items-center justify-center rounded-full ${idx===0?'bg-yellow-400 text-black':idx===1?'bg-slate-300 text-black':idx===2?'bg-orange-300 text-black':'bg-white dark:bg-slate-700'}`}>{idx+1}</span> 
                                        <span className="font-semibold text-slate-700 dark:text-white">{date}</span>
                                    </div>
                                    <span className="font-bold text-lg text-slate-800 dark:text-white">{count}</span>
                                </div>
                            ))}
                            {topDays.length === 0 && <p className="text-center text-gray-400 py-10">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™ ŸÉÿßŸÅŸäÿ©</p>}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('planner');
            const [data, setData] = useState({ yearly: [], halfYearly: [], quarterly: [], monthly: [], weekly: [], todo: [] });
            const [isDark, setIsDark] = useState(false);
            const [dragged, setDragged] = useState(null);

            useEffect(() => {
                const saved = localStorage.getItem('plannerData_v8');
                if (saved) try { setData(JSON.parse(saved)); } catch(e) {}
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') { setIsDark(true); document.documentElement.classList.add('dark'); }
            }, []);
            useEffect(() => localStorage.setItem('plannerData_v8', JSON.stringify(data)), [data]);

            const toggleTheme = () => { setIsDark(!isDark); document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', !isDark ? 'dark' : 'light'); };
            const addItem = (col, text) => { if (!text.trim()) return; setData(p => ({ ...p, [col]: [...p[col], { id: generateId(), text, checked: false, completedAt: null }] })); };
            const updateItem = (col, id, up) => setData(p => ({ ...p, [col]: p[col].map(i => i.id === id ? { ...i, ...up } : i) }));
            const deleteItem = (col, id) => setData(p => ({ ...p, [col]: p[col].filter(i => i.id !== id) }));
            const toggleCheck = (col, id) => {
                setData(p => {
                    const newData = { ...p };
                    newData[col] = newData[col].map(i => {
                        if (i.id === id) {
                            const isChecked = !i.checked;
                            if (isChecked && col === 'todo') confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                            return { ...i, checked: isChecked, completedAt: isChecked ? getToday() : null };
                        }
                        return i;
                    });
                    return newData;
                });
            };
            const dragHandlers = {
                onDragStart: (e, item) => { setDragged(item); e.dataTransfer.effectAllowed = "copy"; },
                onDrop: (e, targetCol) => {
                    e.preventDefault();
                    if (!dragged) return;
                    const newItem = { ...dragged, id: generateId(), text: dragged.text + " (ÿ™ŸÅÿµŸäŸÑ)", checked: false, completedAt: null };
                    setData(p => ({ ...p, [targetCol]: [...p[targetCol], newItem] }));
                    setDragged(null);
                }
            };

            return (
                <>
                    <header className="glass-header z-50 px-6 py-3 flex justify-between items-center sticky top-0 shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="bg-brand text-white p-1.5 rounded-lg"><Icons.Layout width={18} /></div>
                            <h1 className="text-lg font-bold text-slate-800 dark:text-white hidden md:block">Grid Planner</h1>
                        </div>
                        <div className="flex bg-gray-100 dark:bg-slate-800 p-1 rounded-xl gap-1">
                            {[{id:'planner',i:Icons.Layout,l:'ŸÖÿÆÿ∑ÿ∑'},{id:'history',i:Icons.History,l:'ÿ≥ÿ¨ŸÑ'},{id:'stats',i:Icons.Award,l:'ÿ•ÿ≠ÿµÿßÿ°'}].map(t => (
                                <button key={t.id} onClick={()=>setView(t.id)} className={`flex items-center gap-1 px-4 py-2 rounded-lg text-xs md:text-sm font-bold transition-all ${view===t.id ? 'bg-white dark:bg-slate-600 text-brand dark:text-white shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>
                                    <t.i width={16} /> <span className="hidden md:inline">{t.l}</span>
                                </button>
                            ))}
                        </div>
                        <button onClick={toggleTheme} className="p-2 rounded-xl bg-gray-50 dark:bg-slate-800 hover:bg-gray-200 dark:hover:bg-slate-700 text-slate-600 dark:text-white transition-colors">{isDark ? <Icons.Sun width={18}/> : <Icons.Moon width={18}/>}</button>
                    </header>
                    <main className="flex-1 w-full overflow-hidden relative">
                        {view === 'planner' && <PlannerView data={data} actions={{onAdd:addItem, onUpdate:updateItem, onDelete:deleteItem, onToggleCheck:toggleCheck}} dragHandlers={dragHandlers} />}
                        {view === 'history' && <HistoryView data={data} />}
                        {view === 'stats' && <StatsView data={data} />}
                    </main>
                </>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
